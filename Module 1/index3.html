<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
</head>
<body>
    <p>
        Paragraph Text
        <br/>
        <strong>Bold text</strong>
        <br/>
        <i>Italic Text</i>
    </p>
    <p>
        <small>Small Text</small>
        <br/>
        <mark>Marked Text</mark>
        <br> <!--No forward slash is needed in a br element in HTML5, but backwards compatability i.e. wordpress require the forward slash.-->
        <del>Deleted Text</del>
        <br>
        <ins>Inserted Text</ins>
    </p>
    <p>
        Paragraph Text <sup>Superscript Text</sup> Paragraph Text <sub>Subscript Text</sub>
    </p>
</body>
</html>
